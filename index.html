<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Welcome to The Rock Paper Scissors Game</h1>
      <div id="score"></div>
      <div class="choices-container">
        <div class="choices-title">
          <h2>Your choice</h2>
        </div>
        <div class="choices">
          <img src="rock.png" alt="Rock" class="choice" id="rock" />
          <img src="paper.png" alt="Paper" class="choice" id="paper" />
          <img src="scissors.png" alt="Scissors" class="choice" id="scissors" />
        </div>
      </div>
      <div id="result"></div>
      <div class="choices-container">
        <div class="choices-title">
          <h2>The Computer</h2>
        </div>
        <div class="choices">
          <img src="rock.png" class="ai-choice" />
          <img src="paper.png" class="ai-choice" />
          <img src="scissors.png" class="ai-choice" />
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
